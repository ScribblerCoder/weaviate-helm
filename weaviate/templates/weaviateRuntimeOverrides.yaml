{{ if .Values.runtime_overrides.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: weaviate-runtime-overrides
  labels:
    app.kubernetes.io/name: weaviate
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  overrides.yaml: |-
{{ toYaml .Values.runtime_overrides.values | nindent 2 | trim }}

{{ end }}
